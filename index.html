        body {

        iframe {

        iframe img {

        .navbar {
            display: flex;
            justify-content: center;

            display: flex;

        }

        .placar span {
            font-size: 30px !important;
        }

        i {
            width: 30px;
            height: 30px;
            color: #fff;
        }

        .results {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2222a1;
            text-align: center;
            margin: 0 auto;
            padding-top: 130px;
            padding-bottom: 200px;
            overflow: auto;
            padding-right: 15px;
            padding-left: 15px;
        }

        .result-div {
            background-color: rgb(0, 53, 102);
            border-radius: 20px;
            width: 100%;
            height: auto;
            max-width: 500px;
            box-shadow: #333 1px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .results .result-div h3 {
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .result {
            display: flex;
            justify-content: center;
        }

        .result span {
            font-size: 20px;
            font-weight: 700;
            padding: 20px;
        }

        .equip {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }

        .equip img {
            width: 100%;
            height: 100%;
            max-width: 50px;
            max-height: 50px;
        }

        .footer {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding-top: 15px;
            padding-bottom: 15px;
            left: 0;
            z-index: 999;
        }

        .footer span {
            width: 100%;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
        }

        .footer span a {
            text-decoration: none;
            color: yellow;
        }

        @media screen and (max-width: 501px) {

            .result span,
            .equip span {
                font-size: 15px;
            }

            .equip img {
                width: 30px;
                height: 30px;
            }

            .placar span {
                font-size: 20px !important;
            }
        }

        .button-play {
            background-color: #fff;
            color: #333;
            cursor: pointer;
            border-radius: 15px;
            padding: 10px;
            width: 50%;
            margin: 0 auto;
            margin-bottom: 20px
        }

        .button-palpite {
            display: flex;
            margin-left: 10px;
            margin-right: 10px;
            background-color: rgb(177, 177, 75);
            margin-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        iframe {

        .video-container {

            padding-top: 56.25%;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

    <script>


        function openModalLink() {
            document.getElementById('myModalLink').style.display = 'flex';
        }

        function closeModalLink() {
            document.getElementById('myModalLink').style.display = 'none';
        }

        function getFormattedDate() {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth() + 1; // Mês é baseado em zero, então adicionamos 1
            return `${day}/${month < 10 ? '0' : ''}${month}`;
        }

        // Atualiza o conteúdo da tag <p> com a data atual
        document.getElementById('dataContainer').querySelector('p').innerText = getFormattedDate();
